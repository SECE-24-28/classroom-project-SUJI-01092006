<!DOCTYPE html>
<html>
<head>
    <title>Apply Recharge</title>

<style>
    body {
        font-family: Arial;
        background: #f7f8fa;
        padding: 40px;
    }

    .box {
        background: white;
        width: 450px;
        margin: auto;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    select, input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        background: #ff6600;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
    }
</style>

</head>

<body>

<div class="box">
    <h2>Confirm Your Recharge</h2>

    <p><b>Plan Type:</b> <span id="type"></span></p>
    <p><b>Price:</b> â‚¹<span id="price"></span></p>

    <label><b>Select Operator</b></label>
    <select id="operator">
        <option value="">-- Select Operator --</option>
        <option value="Airtel">Airtel</option>
        <option value="Jio">Jio</option>
        <option value="VI">VI</option>
        <option value="BSNL">BSNL</option>
    </select>

    <label><b>Enter Mobile Number</b></label>
    <input type="text" id="mobile" placeholder="Enter 10-digit number">

    <button class="btn" onclick="applyRecharge()">OK</button>
</div>

<script>
    // Read values sent from main page
    const params = new URLSearchParams(window.location.search);

    document.getElementById("type").innerText = params.get("type");
    document.getElementById("price").innerText = params.get("price");

    function applyRecharge() {
        let operator = document.getElementById("operator").value;
        let number = document.getElementById("mobile").value;

        if (operator === "") {
            alert("Please select an operator");
            return;
        }

        if (number.length !== 10) {
            alert("Please enter a valid 10-digit number");
            return;
        }

        alert("Recharge Successful!\nOperator: " + operator + "\nNumber: " + number);
        window.location.href = "index.html";
    }
</script>

</body>
</html>
