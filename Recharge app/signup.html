<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body class="flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded-xl custom-card w-96">
    <h2 class="heading">Signup</h2>

   <form onsubmit="handleSignup(event)">
    <input id="name" class="border p-2 w-full rounded mb-4" type="text" placeholder="Full Name">
    <input id="email" class="border p-2 w-full rounded mb-4" type="email" placeholder="Email">
    <input id="mobile" class="border p-2 w-full rounded mb-4" type="text" placeholder="Mobile">
    <input id="password" class="border p-2 w-full rounded mb-4" type="password" placeholder="Password">

    <button class="bg-green-600 text-white p-2 w-full rounded">Signup</button>
</form>

<script src="script.js"></script>


    <p class="mt-4 text-center">
        Already have an account?
        <a href="login.html" class="text-blue-600">Login</a>
    </p>
</div>

</body>
</html>
