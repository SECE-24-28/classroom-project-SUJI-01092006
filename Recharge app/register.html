<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="script.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C1E59F;
        }

        .form-container {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: left;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #888;
            font-size: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #3d8b41;
        }

        .gender-options {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Register</h1>

        <form>
            <label>Username:</label>
            <input type="text" required/>

            <br><br>

            <label>Email:</label>
            <input type="email" required/>

            <br><br>

            <label>Phone No:</label>
            <input type="number" required/>

            <br><br>

            <label>Gender:</label>
            <div class="gender-options">
                <label><input type="radio" value="Female" name="Gender"/> Female</label>
                <label><input type="radio" value="Male" name="Gender"/> Male</label>
            </div>

            <br>

            <label>Date:</label>
            <input type="date"/>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
