<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>

    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .image-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">Image Gallery</h2>

    <div class="image-grid">
        <img src="assests\tech.jpeg" alt="Image 1">
        <img src="assests\tech.jpeg" alt="Image 2">
        <img src="assests\tech.jpeg" alt="Image 3">
        <img src="assests\tech.jpeg" alt="Image 4">
        <img src="assests\tech.jpeg" alt="Image 5">
        <img src="assests\tech.jpeg" alt="Image 6">
    </div>

</body>
</html>
