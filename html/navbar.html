<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Navigation Example</title>

    <style>
        header {
            background: #31ded8;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background: #ddd;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration:none;
            color:aqua
        }
    </style>
</head>

<body>
    <header>
        My Website Header
    </header>
    <nav>
        <a href="tutorial.html">Home</a>
        <a href="gridexample.html">Image</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="login.html"> Login</a>
    </nav>
    <h2>Welcome!</h2>
    <p>This is an example page with header and navigation bar.</p>
</body>
</html>
