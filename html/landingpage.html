<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background: #f2f2f2;
        }

        .hero-text {
            width: 50%;
        }

        .hero-text h1 {
            font-size: 40px;
            margin: 0;
        }

        .hero-text p {
            font-size: 18px;
            margin-top: 15px;
        }

        .hero-text a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 22px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .hero img {
            width: 45%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <header>My Landing Page</header>

    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>We offer the best services to help you succeed. Join us today and explore more!</p>
            <a href="#learnmore">Learn More</a>
        </div>

        <img src="your-image.jpg" alt="Landing Image">
    </div>

</body>
</html>
