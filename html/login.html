<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background:#eef1f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-box {
      background:white;
      padding:30px;
      width:320px;
      border-radius:10px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {text-align:center; margin-top:0;}
    label {font-weight:bold;}
    input {
      width:100%;
      padding:10px;
      margin-top:6px;
      margin-bottom:14px;
      border-radius:6px;
      border:1px solid #ccc;
    }
    .btn {
      width:100%;
      padding:12px;
      background:#4A69E2;
      border:none;
      color:white;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    .btn:hover {background:#3b59c9;}
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Login</h1>
    <form action="home.html" method="get">
      <label>Username</label>
      <input type="text" required>

      <label>Password</label>
      <input type="password" required>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
